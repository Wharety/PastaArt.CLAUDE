name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -c "import requests; print('✅ Requests module available')"
        python -c "import flask; print('✅ Flask module available')"
        python -c "import app; print('✅ App imports successfully')"
        python -c "from app import create_app; app = create_app(); print('✅ App created successfully')"
        
    - name: Deploy to VPS
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          REPO_DIR=~/PastaArt.CLAUDE
          if [ ! -d "$REPO_DIR/.git" ]; then
            rm -rf "$REPO_DIR"
            git clone https://github.com/Wharety/PastaArt.CLAUDE.git "$REPO_DIR"
          else
            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/main
            git clean -fd
          fi
          cd "$REPO_DIR"
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo systemctl daemon-reload
          sudo systemctl restart pasta-art
          echo "✅ Deploy completed successfully!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deploy successful!"
        else
          echo "❌ Deploy failed!"
        fi
